apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image:  mariia5345/api_gateway_api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 64212
